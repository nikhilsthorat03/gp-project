version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Zipping Lambda function..."
      - zip -r function.zip . -x "*.git/*"
      - echo "Verifying function.zip contents..."
      - unzip -l function.zip
  post_build:
    commands:
      - echo "Build phase completed."
artifacts:
  files:
    - appspec.yml
    - function.zip
